<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->

 
    <div id="rate_card">
      <div id="star_img"><img src="./images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div id="btn_rates">
        <button class="btn_rate" id="1">1</button>
        <button class="btn_rate" id="2">2</button>
        <button class="btn_rate" id="3">3</button>
        <button class="btn_rate" id="4">4</button>
        <button class="btn_rate" id="5">5</button>
      </div>
      <input type="submit" value="Submit">
    </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div id="thanks_card">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p id="selected_rate"></p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>

  <!-- Thank you state end -->

</body>
